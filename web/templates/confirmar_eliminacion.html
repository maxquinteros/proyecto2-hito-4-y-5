{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el inmueble "{{ inmueble.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ver_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
